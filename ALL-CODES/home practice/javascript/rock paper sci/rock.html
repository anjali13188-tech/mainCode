<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rock.css">
</head>
<body>

<div class="container">
    <h1 class="app-title">Rock Paper Scissor</h1>

    <div class="wepons-box">
        <h3>Select your weapon</h3>

        <div class="wepons">
            <div class="Rock">
                <img src="images/rock.png" alt="Rock">
            </div>

            <div class="Paper">
                <img src="images/papaerrr.png" alt="Paper">
            </div>

            <div class="Scissor">
                <img src="images/scissor.png" alt="Scissor">
            </div>
        </div>
    </div>
</div>

<script src="rock.js"></script>
</body>
</html>
